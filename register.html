	<link rel="stylesheet" href="register.css">

</head>
<div class="container">
<body>
	<div class="login-box">
		<h2>Create New Account</h2>
		<div class="textbox">
			<input type="text"  placeholder =" First Name " value="">
		</div>

		<div class="textbox">
			<input type="text" placeholder=" Last Name" name=" " value="">
		</div>
        <div class="textbox">
			<i class="bi bi-telephone"></i>	<input type="number" placeholder=" Contact No" name=" " value="">
		</div>
        <div class="textbox">
			<input type="text" placeholder=" Address" name=" " value="">
		</div>
        <div class="textbox">

		</div>
        <div class="textbox">
			<input type="text" placeholder=" Username" name=" " value="">
		</div>

			<input type="password" placeholder=" Password" name=" " value="">

		<input class="btn" type="button" name="" value="Register">
			
	</div>
